<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Presenter View</title>
    <meta name="viewport" content="width=800">
    <!-- presenterview styling -->
    <link rel="stylesheet" href="presenterview/deck.presenterview.css">
    <!-- preview styling, added via js on run -->
</head>
<body class="deck-container" style="zoom: 0.8; width: 800px;">
    <section class="slide" id="currentSlide">

    </section>
</body>
<script type="text/javascript">
    // UNBELIEVABLE IMPERFORMANT, NEEDS TO BE REPLACED WITH... IDKY
    window.setInterval("update()", 500);

    // retrieve links to the stylesheets
    var stylesheets = JSON.parse(localStorage.getItem('stylesheets'));

    for (var i = 0; i <= stylesheets.length - 1; i++) {
        var linkElement = document.createElement('link');

        linkElement.setAttribute('rel', 'stylesheet');
        linkElement.setAttribute('href', stylesheets[i]);

        document.head.appendChild(linkElement);
    }

    var nextSlideDisplay = document.getElementById('currentSlide');
    function update() {
        nextSlideDisplay.innerHTML = localStorage.getItem('current_slide');
    }

    update();
</script>
</html>
