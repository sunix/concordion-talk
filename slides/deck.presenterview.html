<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Presenter View</title>
    <meta name="viewport" content="width=1024, user-scalable=no">
    <!-- presenterview styling -->
    <link rel="stylesheet" href="presenterview/deck.presenterview.css">
    <!-- preview styling, added via js on run -->
  <script src="deck.js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="countdown/jquery.countdown.js"></script>
<script type="text/javascript">
$(function () {
        var date = new Date();
	var austDay = new Date(date.getTime() + 25*60000);
	$('#counter').countdown({until: austDay});
});
</script>
    <style type="text/css">
      br { clear: both; }
      .cntSeparator {
        font-size: 54px;
        margin: 10px 7px;
        color: #000;
      }
      .countdown_section {
        float: left;
        font-family: Arial;
        width: 70px;
        margin-right: 65px;
        font-size: 35px;
        font-weight: bold;
        color: #000;
      }
      #note {
        font-size: 20px;
      }
    </style>

</head>
<body>
    <div class="wrapper">
        <section class="sector" id="current-slide">
            <iframe src="iframe-current.html" width="800" height="600"></iframe>
        </section>
  <div id="counter"></div>
        <section class="sector " id="note">

        </section>

        <section  class="sector" id="next-slide">
            <iframe src="iframe.html" width="640" height="480"></iframe>
        </section>
    </div>
</body>
<script type="text/javascript" src="presenterview/presenterwindow.js"></script>
</html>
